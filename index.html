<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>won's Portfolio</title>

    <meta name="description" content="This is Hong Sung-won's Web portfolio that strives to become a backend developer.">  <!--웹 사이트에 대한 설명--->
    <meta name="author" content="H.Sungwon"> <!--누가 만들었는지-->

    <link rel="icon" type="image/png" href="/img/favicon.png"> <!--favicon-->

    <script src="https://kit.fontawesome.com/6dfce2aace.js" crossorigin="anonymous"></script> <!--fontawesome 아이콘-->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"><!---폰트 설정-->

    <link rel="stylesheet" href="./style.css"> <!--css 연결-->
    <script src="./main.js" defer ></script> <!---JS 연결--> <!--defer을 이용하면 html 파일이 pursuing되는 동안 js파일을 동시에 다운로드 받아서 다만 html이 pursuing이 완료 되면 자바 스크립트를 실행   -->
</head>   
<body>
    <!--네비-->
    <nav id="navbar">
        <div class="navbar__logo"> <!--로고 박스-->
            <img src="./img/favicon.png" alt="로고" class="navbar__logo__img" width="40"> <!--이미지-->
            <a href="#">H.sungwon</a> <!--name-->
        </div>
        <!--네비게이션바-->
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">Project</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>

    </nav>
    <!--Home-->
    <section id="home">
       <h2 class="home__title">안녕하세요 백엔드 신입 개발자 홍성원입니다.</h2>
       <h3 class="home__description">IT 웹 개발 기술 트렌드에 관심이 많고 <br/> 효율적인 개발을 하기 위해서 고민하며, 나아가고 있습니다.</h3>
        <button class="home__contact">Contact Me</button>
    </section>
    <!--자기소개-->
    <section id="about">
        <div class="about__box">
            <img src="./img/profile.jpg" alt="H.profile photo" class="about__box__avatar" width="50">

        </div>
       
    </section>
    <!--스킬-->
    <section id="skills"></section>
    <!--프로젝트소개-->
    <section id="work"></section>
    <!--연락처-->
    <section id="contact"></section>
</body>
</html>
